<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
<script>
// 面向对象 OO 
// 
// js 对象字面量 创建一个对象
// js 具有强大的表现力 简单
const dai = {
  name: "戴佑圣",  // string
  age: 17, // number  整数 + 浮点数 
  hometown: "吉安", // 
  hobbies: ['学习', '搞钱'], // js没有数组， 也是对象
  isSingle: true, // boolean
  // 形参
  sendFlower(target) {
    target.receiveFlower(dai);
  }
}
// 申明了常量对象  对象字面量 从字面意义就可以了解对象
const xm = {
  name: '小美',
  age: 19,
  hometown: '九江',
  sex: 'female',
  xq: 50,
  receiveFlower(sender) {
    if (xm.xq < 80) {
      console.log('gun～～～')
    } else {
      console.log(sender.name + '送了花, 万达走一波')
    }
  }
}
// 用js 做导演
const xh = {
  name: '小红',
  hometown: '吉安',
  // 收花的权利， 接口   interface 
  receiveFlower(sender) {
    // 恒等
    // if (sender.name === '戴佑圣') {
    //   console.log('让我们在一起吧，暗恋你很久了....')
    //   return;
    // }
    // 代理送花意义很大
    setTimeout(function() {
      xm.xq = 99
      xm.receiveFlower(sender)
    }, 2000)
  }
}
</script> 
</body>
</html>
