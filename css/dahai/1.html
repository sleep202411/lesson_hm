<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css</title>
    <style>
    /* 1 */
    p {
        color: blue !important;
    }
    /* 101 */
    #main p {
        color: green;
    }
    /* 11 */
    .container p {
        color: red;
    }
    
    </style>
</head>
<body>
    <!-- attribute 属性-->
    <div id="main" class ="container">
      <p style="color: pink;">薛之谦的歌真好听</p>
    </div>
</body>
</html>
